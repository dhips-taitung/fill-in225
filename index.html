#msg{color:red;font-size:13px;height:18px;}
.loading{display:none;color:#4285f4;font-size:13px;margin-bottom:5px;}

<!-- ========= 登入彈窗 ========= -->
<div id="login-overlay">
  <div id="login-box">
    <h3>身份驗證</h3>
    <input type="text" id="acc" placeholder="輸入帳號">
    <input type="password" id="pwd" placeholder="輸入密碼">
    <div id="msg"></div>
    <div id="loader" class="loading">驗證中...</div>
    <button class="btn-submit" onclick="doVerify()">登入</button>
    <div class="back-btn" onclick="closeLogin()">取消</div>
  </div>
</div>

<script>
const GAS_URL="https://script.google.com/macros/s/AKfycbz8bwN09zlJJTcXoUUM4T-Abv2N9_P5IJLGtvVX_idOYz-ByUPLylzC33F3WstIw8imVw/exec";

let currentUrl="";
let requiredRole="all";

function goPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function openLogin(url,role){
  currentUrl=url;
  requiredRole=role||"all";
  document.getElementById("login-overlay").style.display="flex";
  document.getElementById("acc").value="";
  document.getElementById("pwd").value="";
  document.getElementById("msg").innerText="";
}

function closeLogin(){
  document.getElementById("login-overlay").style.display="none";
}

async function doVerify(){
  const user=document.getElementById("acc").value;
  const pass=document.getElementById("pwd").value;
  const msg=document.getElementById("msg");
  const loader=document.getElementById("loader");

  if(!user||!pass){
    msg.innerText="請輸入帳號密碼";
    return;
  }

  loader.style.display="block";

  try{
    const res=await fetch(`${GAS_URL}?user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`);
    const data=await res.json();
    loader.style.display="none";

    if(data.ok===true){
      if(requiredRole==="admin"&&data.role!=="admin"){
        msg.innerText="僅限管理者使用";
        return;
      }
      window.open(currentUrl,"_blank");
      closeLogin();
    }else{
      msg.innerText="帳號或密碼錯誤";
    }
  }catch(e){
    loader.style.display="none";
    msg.innerText="連線錯誤";
  }
}
</script>
